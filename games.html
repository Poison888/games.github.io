<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2>游戏查询</h2>

    <!-- Navigation buttons -->

    <!-- Search input and buttons -->
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="搜索" onkeypress="handleKeyPress(event)">
        <button id="searchBtn" onclick="searchTable()">搜索</button>
        <button id="returnBtn" onclick="returnToHome()">首页</button>
		<button id="switchBtn" onclick="switchToOnlineTable()">配置查询</button>
    </div>

    <!-- Table container with horizontal scroll -->
    <div id="tableContainer">
        <table id="userTable">
            <thead>
                <tr>
                    <th>游戏ID</th>
                    <th>游戏名称</th>
                    <th>游戏包名</th>
                    <th>配置名称</th>
                    <th>游戏版本</th>
                    <th>配置版本</th>
                    <th>游戏安装名称</th>
                    <th>SteamID</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div id="pagination"></div>

    <script src="js/script.js"></script>
    <script>
        // Switch to the "配置查询" view
        function switchToOnlineTable() {
            window.location.href = 'onlineTable.html';
        }
    </script>
</body>

</html>
