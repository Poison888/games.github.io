<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Table</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2>游戏配置查询</h2>

    <!-- Search input and button -->
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="搜索" onkeypress="handleKeyPress(event)">
        <button id="searchBtn" onclick="searchOnlineData()">搜索</button>
    </div>

    <!-- Table container with horizontal scroll -->
    <div id="tableContainer">
        <table id="onlineTable" border="1">
            <thead>
                <tr>
                    <th>游戏ID</th>
                    <th>游戏版本</th>
					<th>游戏类型</th>
					<th>目前状态</th>
					<th>已上线机房</th>
					<th>note</th>
                    <!-- Add more headers as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Online data rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div id="pagination"></div>

    <script src="js/onlineScript.js"></script>
</body>

<!-- Add this in your original HTML file -->
<script>
    // Switch to the "上线表" view
    function switchToOnlineTable() {
        // Open the online table in a new tab
        const onlineTableWindow = window.open('onlineTable.html', '_blank');

        // Execute the fetchOnlineData function in the new tab
        onlineTableWindow.onload = function () {
            onlineTableWindow.fetchOnlineData();
        };
    }
</script>

</html>
